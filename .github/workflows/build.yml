name: Build docs

on:
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.15

      - name: Install dependencies
        run: npm ci

      - name: Build VuePress site
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: yarn docs:build
